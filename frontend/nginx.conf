server {
    listen 3000;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Optional: proxy for API if we wanted to avoid CORS issues entirely
    # location /api/ {
    #     proxy_pass http://backend:8000/;
    # }
}
